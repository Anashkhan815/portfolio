<style>*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
:root{
    --bgcolor:#e9ebee;
    --navbg:#3b5998;
    --white:#fff;
    --black:#000;
}
body{
    font-family: sans-serif;
    font-weight: 400;
    background: var(--bgcolor);
}
#nav{
    width: 100%;
    height: 70px;
    background: var(--navbg);
    line-height: 70px;
    padding: 0 180px 0 180px;
    display: flex;
}
.left {
    
list-style: none;
}
.left a{
    color:var(--white);
    text-decoration: none;
    font-size:50px;
    font-weight: bold;


}

li{
    list-style: none;
}
.right{
    list-style-type: none;
    display: flex;
    
}
#right-control{
    margin: 0 0 0 auto;
}


.control{
    height: 25px;
border: none;
text-align: center;

}
#pasword{
   margin: 0 15px ;

}
#nav-btn{
    height: 25px;
    background-color:rgba(16, 16, 255, 0.473);
    color:#fff;
    width: 50px;
    border: none;
    border-radius: 4px;
}



.form{
   display: flex;
   justify-content: flex-end;
   margin: 0 250px;
   padding: 10px;

}
.name{padding-top: 10px;
        
}
#name{
    height: 25px;
    border-radius:4px ;
border: none;
}
.email{
    padding-top: 10px;
}
.password,.radio,.signup,.date{
    padding-top: 10px;
}
#email{
    height: 25px;
    border-radius:4px ;
border: none;
width: 286px;
}
#password{
    height: 25px;
    border-radius:4px ;
border: none;
width: 286px;
}
#birthday{
    padding-top: 20px;
}
#date{
    width: 150px;
}
#signup{
    background-color: green;
    border: none;
    width: 150px;
    font-weight: bold;
    color: #fff;
    height: 25px;
    border-radius :4px ;
}
@keyframes animation{
    0%{color: #3b5998;

    }
    to{color: #fff;

    }
}
#facebook{
    animation-name: animation;
    animation-duration: 10s;
}
</style>


</head>
<body>
    <form>
    <nav id="nav">
<ul class="left">

<li>
    <a href="" id="facebook"> Facebook</a>
</li>

</ul>
<div id="right-control">
<ul class="right">
<li>

<input type="email" type="number" class="control" placeholder="Enter email" required>

</li>

<li>
    <input type="password" class="control" placeholder="enter Pasword" id="pasword" required>
</li>
<li><input type="submit" id="nav-btn" value="login"></li>
</ul>

</div></form>
    </nav>
    <main>
<div</div>

<div class="form">
    
<form action="">
   <p><h1>Creat an account</h1></p>
    <p>It's free and always will be</p>
    <p class="name">
<input type="text" name="" id="name" placeholder="First name" required title="enter name"  >
<input type="text" name="" id="name" placeholder="Last name" required title="enter surname" >
</p>
<p class="email">
    <input type="tel" type="email" placeholder="mobile number or email address" id="email">
</p>
<p class="password">
<input type="password" name="" id="password" placeholder="New pasword" title="enter new pasword"  required>

</p>
<p id="birthday"><h4>Birthday</h4><p class="date"> <input type="date" id="date"> </p></p>
<p class="radio"><input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female</p>
<p class="signup"> <input type="submit" value="Sign Up" id="signup"></p>

</form>


</div>

    </main>
</body>
</html>
